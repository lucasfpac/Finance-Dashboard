{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'incomes'%}">Incomes</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Income</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-income' %} " method="post">
        {% include 'partials/_messages.html' %} {% csrf_token %}

        <div class="form-group">
          <label>Amount</label>
          <input
            class="form-control form-control-sm"
            type="number" 
            placeholder="0.00"
            min="0" 
            step="0.01"
            pattern="^\d+(?:\.\d{1,2})?$" 
            name="amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group">
          <label>Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
        </div>
        <div class="form-group">
          <label>Source</label>
          <select class="form-control" name="source" id="">
            {% for source in sources %}
            <option name="source" value="{{source.name}}"> 
                {{source.name}}
              </option>
              <!-- verify to keep the selected one -->
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="income_date"
            value="{{values.income_date}}"
          />
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input
            type="Submit"
            value="Submit"
            class="btn btn-outline-success btn-success-sm mt-2"
          />
        </div>
       
      </form>
    </div>
  </div>
</div>
{% endblock content %}
