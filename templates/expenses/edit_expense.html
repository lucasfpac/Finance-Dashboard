{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses'%}">Expenses</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
        <form action="{% url 'edit-expense' id=expense.id %}" method="post">
            {% include 'partials/_messages.html' %} {% csrf_token %}

        <div class="form-group">
            <label>Amount</label>
            <input
                type="text"
                class="form-control form-control-sm"
                name="amount"
                value="{{values.amount}}"
            />
        </div>
        <div class="form-group">
            <label>Description</label>
            <input
                type="text"
                class="form-control form-control-sm"
                name="description"
                value="{{values.description}}"
            />
        </div>
        <div class="form-group">
            <label>Category</label>
            <select class="form-control" name="category" id="">
                <option selected name="category" value="{{values.category}}"> 
                    {{values.category}}
                </option>
                {% for category in categories %}
                <option name="category" value="{{category.name}}"> 
                    {{category.name}}
                </option>
                <!-- verify to keep the selected one -->
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input
            type="date"
            class="form-control form-control-sm"
            name="expense_date"
            value="{{values.expense_date}}"
            />
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input
            type="Submit"
            value="Save"
            class="btn btn-primary btn-sm mt-2"
            />
            <a href="{% url 'delete-expense' id=expense.id %}"
                    class="btn btn-danger btn-sm mt-2"> Delete</a>
        </div> 
      </form>
    </div>
  </div>
</div>
{% endblock content %}
