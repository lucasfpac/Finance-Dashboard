{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title text-center py-3">
          <h4>Login to your  account</h4>
        </div>
        <form class="vstack gap-2 text-center" action="{% url 'login' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              id="usernameField"
              placeholder="Username"
              class="form-control form-control-sm text-center"
              value="{{fieldValues.username}}"

              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              id="passwordField"
              placeholder="Password"
              class="form-control form-control-sm text-center"
              required
            />
            <small
              class="form-text text-muted float-end password-toggle"
              style="cursor: pointer"
              >SHOW</small
            >
          </div>
          <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />
        </form>

      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
