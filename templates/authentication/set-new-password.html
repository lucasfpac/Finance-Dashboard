{% extends "base_auth.html" %} {% load static %} {% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title text-center py-3">
          <h4>Set your new password</h4>
        </div>
        <form
          class="vstack gap-2 text-center"
          action="{% url 'set-new-password' uidb64 token %}"
          method="post"
        >
          {% csrf_token %} {% include 'partials/_messages.html'%}

          <div class="form-group">
            <input
              type="password"
              name="password"
              id="passwordField"
              placeholder="New Password"
              class="form-control form-control-sm text-center"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password2"
              id="passwordField2"
              placeholder="Confirm Password"
              class="form-control form-control-sm text-center"
              required
            />
            <small
              class="form-text text-muted float-end password-toggle"
              style="cursor: pointer"
              >SHOW</small
            >
          </div>
          <input
            type="submit"
            value="Submit"
            class="btn btn-block btn-primary submit-btn"
          />
        </form>
        <div class="container">
            <span>Already have an account?</span>
            <a href="{% url 'login' %}">Login</a>
            <br>
            <span>Don't have an account?</span>
            <a href="{% url 'register' %}">Register</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
