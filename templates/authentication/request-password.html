{% extends "base_auth.html" %} {% load static %} {% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title text-center py-3">
          <h4>Please enter your email to get the reset link</h4>
        </div>
        <form class="vstack gap-2 text-center" action="{% url 'request-password' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html'%}
            
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="emailField"
              placeholder="Email"
              class="form-control form-control-sm text-center"
              value="{{values.email}}"
              required
            />
          </div>
          

          <input
            type="submit"
            value="Submit"
            class="btn btn-block btn-primary submit-btn"
          />
        </form>
        <div class="container">
          <span>Already have an account?</span>
          <a href="{% url 'login' %}">Login</a>
          <br>
          <span>Don't have an account?</span>
          <a href="{% url 'register' %}">Register</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
